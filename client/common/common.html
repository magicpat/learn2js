<template name="mainlayout">
    {{> navigation}} 
    <div class="container">
        {{> yield}}
    </div>
</template>

<template name="navigation">
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">AppName</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="{{pathFor 'home'}}">Home</a></li>
                </ul>

                <ul class="nav navbar-nav navbar-right">
                    {{#if currentUser}}
                    <li>
                        <div class="btn-group">
                            <a class="btn btn-default navbar-btn dropdown-toggle" data-toggle="dropdown" href="#"> <i class="fa fa-user fa-fw"></i> {{currentUser.username}}</a> 
                            
                            <a class="btn btn-default navbar-btn " data-toggle="dropdown" href="#">    
                                <i class="fa fa-sort-asc"></i>
                            </a>

                            <ul class="dropdown-menu" role="menu">
                                <li><a href="#"><i class="fa fa-dashboard fa-fw"></i> Dashboard</a></li>
                                <li><a href="#"><i class="fa fa-pencil fa-fw"></i> Account Settings</a></li>
                                <li class="divider"></li>
                                <li><a href="#" id="logout-link"><i class="fa fa-power-off fa-fw"></i> Logout</a></li>
                            </ul>
                        </div>
                    </li>
                    {{else}}
                    <li><a href="{{pathFor 'register'}}" class="register-link">Register</a></li>
                    <li><a href="{{pathFor 'login'}}">Login</a></li>
                    {{/if}}
                </ul>
            </div>
        </div>
    </nav>
</template>

<template name="footer">
</template>

<template name="notFound">
    Not Found!
</template>

<template name="loading">
    Loading...
</template>
