<template name="courses">
    <div class="content-header">
        <h1>
            Your Courses
        </h1>
        {{#unless courses}}
            <p class="lead">No courses available!</p>
        {{/unless}}
    </div> 

    <!-- Keep all page content within the page-content inset div! -->
    <div class="page-content inset">
        <table class="table table-striped">
            {{#each courses}}
            <tr>
                <td>{{name}}</td>
                <td>{{description}}</td>
            </tr>
            {{/each}}
         </table>
    </div>
</template>

<template name="coursesNew">
    <div class="content-header">
        <h1>
            New Course 
        </h1>
        <p class="lead">
        To make the course available for public press "Publish"
        </p>
    </div> 

    <!-- Keep all page content within the page-content inset div! -->
    <div class="page-content inset">
        <form role="form">
            <div class="form-group">
                <label for="name">Course Name:</label>
                <input type="text" class="form-control" id="name" placeholder="Enter course name">
            </div>
            <div class="form-group">
                <label for="description">Course Description:</label>
                <textarea id="description" class="form-control" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="questions">Questions:</label>
                <div class="panel panel-default">
                    <div class="panel-heading"> 
                        <ul class="nav nav-tabs" id="questions">
                            {{#each currentCourse.questions}}
                            <li class="{{isActiveQuestion}}"><a href="#">{{order}}</a></li>
                            {{/each}}
                            <li><a href="#"><i class="fa fa-plus-circle"></i> Add Question</a></li>
                        </ul>
                    </div>
                    <div class="panel-body">

                        <div >
                            {{> aceEditor}}
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <button type="button" id="save" class="btn btn-primary" title="Save all questions">Save</button>
                {{#if course.published}}
                <button type="button" id="unpublish" class="btn btn-warning" title="Make course publicy available">Unpublish</button>
                {{else}}
                <button type="button" id="publish" class="btn btn-success" title="Make course publicy available">Publish</button>
                {{/if}}
                <button type="button" id="delete" class="btn btn-danger" title="Delete course with all questions">Delete</button>
            </div>
        </form>
    </div>
</template>

<template name="coursesSidebar">
    <h3>Course-Panel</h3>
    <ul class="nav nav-pills nav-stacked">
        <li class="{{isRouteActive '/courses'}}"><a href="{{pathFor 'courses'}}" >Overview</a> </li>
        <li class="{{isRouteActive '/courses/new'}}"><a href="{{pathFor 'courses/new'}}" >Create new course</a> </li>
    </ul>
</template>
